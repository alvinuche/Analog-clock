<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLOCK</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="clock">
        <div class="clock-face">
            <div class="hand hour-hand"></div>
            <div class="hand minute-hand"></div>
            <div class="hand second-hand"></div>
        </div>
        
        <h1 class="header">A <span class="k-element">C</span>lo<span class="k-element">c</span>k</h1>
    </div>

    <div class="container">
        
    </div>

    <script>
        const secondHand = document.querySelector('.second-hand'); 
        const minuteHand = document.querySelector('.minute-hand'); 
        const hourHand = document.querySelector('.hour-hand'); 

        function time(){
            
            //second hand
            const date = new Date();
            const getSeconds = date.getSeconds();
            // console.log(getSeconds);
            const secondsDegree = ((getSeconds/60) * 360) 
            secondHand.style.transform = `rotate(${secondsDegree}deg)`

            // minute hand
            const getMinute = date.getMinutes();
            const minutesDegree = ((getMinute/60) * 360) + (getSeconds * 0.1) 
            // console.log(minutesDegree);
            minuteHand.style.transform = `rotate(${minutesDegree}deg)`

             // hour hand
        
             let getHour = date.getHours();
           
             let hourDegree = ((getHour/12) * 360) + (getMinute * 0.5) 
            //   console.log(hourDegree);
             hourHand.style.transform = `rotate(${hourDegree}deg)`
        }


        setInterval(time, 1000)
        
        
    </script>
</body>
</html>
